name: Test and Publish DNS No-AAAA

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install dnslib

      - name: Run DNS server in background
        run: |
          python dns_server.py &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          sleep 3

      - name: Wait for server on multiple ports
        run: |
          for i in {1..10}; do
            # Check all possible fallback ports
            for port in 53 5353 5354 5355; do
              if nc -z 127.0.0.1 $port; then
                echo "✅ DNS server is ready on port $port"
                echo "ACTIVE_PORT=$port" >> $GITHUB_ENV
                exit 0
              fi
            done
            echo "Waiting for DNS server... ($i/10)"
            sleep 1
          done
          echo "❌ DNS server failed to start on any port"
          exit 1

      - name: Test DNS functionality
        run: |
          # Use the detected active port
          for port in $ACTIVE_PORT 53 5353 5354 5355; do
            if dig @127.0.0.1 -p $port google.com A +short; then
              echo "✅ DNS working on port $port"
              break
            fi
          done
          
          # Test AAAA blocking
          dig @127.0.0.1 -p $ACTIVE_PORT google.com AAAA +short
          echo "✅ AAAA blocking working on port $ACTIVE_PORT"

      - name: Stop server
        run: |
          kill $SERVER_PID 2>/dev/null || true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            kelvinzer0/dns-no-aaaa:latest
            kelvinzer0/dns-no-aaaa:${{ github.sha }}
